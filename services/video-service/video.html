<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Stream Test</title>
</head>
<body>
  <h1>Video Stream Test</h1>
  <video id="videoPlayer" width="640" height="360" controls>
    <source src="http://localhost:3001/upload/30" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');

    // Log when the video starts playing
    videoPlayer.addEventListener('play', () => {
      console.log('Video started playing');
    });

    // Log when the video is paused
    videoPlayer.addEventListener('pause', () => {
      console.log('Video paused');
    });

    // Log when the user seeks to a different position
    videoPlayer.addEventListener('seeking', () => {
      console.log(`Seeking to: ${videoPlayer.currentTime} seconds`);
    });

    // Log when the user has completed seeking
    videoPlayer.addEventListener('seeked', () => {
      console.log(`Seeked to: ${videoPlayer.currentTime} seconds`);
    });

    // Log when the video ends
    videoPlayer.addEventListener('ended', () => {
      console.log('Video ended');
    });
  </script>
</body>
</html>
